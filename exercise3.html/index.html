<!DOCTYPE html>
<html lang="en">
<head>
    <title>Named Functions for Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Named Function Demonstration</h1>
    <p>What is the name(s) of your browser?</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p> <!-- id for styling and JS access -->
    <script>
        function myFunction() {
            document.write("Name is " + navigator.appName); <!-- Writes to page -->
            document.write("<br>Code name is " + navigator.appCodeName);
        }
    </script>
</body>
</html>
