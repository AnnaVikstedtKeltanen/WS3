<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <title>Basic HTML Events Example</title>
</head>
<body>
    <h1>Common Events Demonstration</h1>
    <p>Page loaded! (onload event)</p>
    <input type="text" id="myInput" onchange="alert('Input changed!')"> <!-- onchange illustration -->
    <button onclick="alert('Button clicked!')">Click Me</button> <!-- onclick illustration -->
    <p onmouseover="this.style.colour='red'" onmouseout="this.style.colour='black'">Hover over me!</p> <!-- onmouseover/onmouseout illustration -->
    <script>
        // onload executes when page loads
        window.onload = function() { document.body.innerHTML += "<p>JavaScript onload triggered!</p>"; };
    </script>
</body>
</html>
